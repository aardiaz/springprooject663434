<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>signup</title>
	<!-- Font Icon -->
	   <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
	
	   <!-- Main css -->
	   <link rel="stylesheet" href="css/style1.css">
</head>
<body>

	<div class="container-fluid">

		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
						<a href="/login" class="signup-image-link">Create an account</a>
					</div>

					<div class="signin-form">
						<h2 class="form-title">Sign up</h2>
						<form action="/signup" method="POST" class="register-form" id="login-form">

							<div class="form-group">
								<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="fname" id="your_name" placeholder="Your fName" />
							</div>

							<div class="form-group">
								<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="lname" id="your_name" placeholder="Your LName" />
							</div>


							<div class="form-group">
								<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="username" id="your_name" placeholder="Your userName" />
							</div>

							<div class="form-group">
								<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
								<input type="password" name="password" id="your_pass" placeholder="Password" />
							</div>
							 
							<div class="form-group form-button">
								<input type="submit" name="signin" id="signin" class="form-submit" value="Signup" />
							</div>
						</form>
						<div class="social-login">
							<span class="social-label">Or login with</span>
							<ul class="socials">
								<li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
								<li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
								<li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>


</body>

</html>
