<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>departmentList</title>
</head>

<body>
	
	<th:bock  th:insert="Header.html" ></th:bock>

	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white ">
				<h5>Department List</h5>
			</div>

			<div class="card-body">

				 <div>
				<a href="/dept/excel">	<input type="submit" value="Excel" class="btn btn-success"></a>
				<a href="/dept/pdf">	<input type="submit" value="Pdf" class="btn btn-warning"> </a>
				 </div>
				
				<table class="table table-stripted">

					<thead>
						<tr>
							<th>S.N.</th>
							<th>Department Name</th>
							<th>Department Head(HoD)</th>
							<th>Department Phone</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="d, str : ${dList}">
							<td>[[${str.count}]]</td>
							<td>[[${d.dptName}]]</td>
							<td>[[${d.dptHead}]]</td>
							<td>[[${d.dptPhone}]]</td>
							<td>
								<a th:href="@{/dept/edit(id=${d.id})}"> <input type="submit" value="Edit" class="btn btn-success" > </a>
								<a th:href="@{/dept/delete(id=${d.id})}"> <input type="submit" value="Delete" class="btn btn-danger"> </a>
							</td>
						</tr>

					</tbody>

				</table>

			</div>

			<div class="card-footer bg-warning text-center">@copyright2025</div>
		</div>

	</div>


</body>

</html>
